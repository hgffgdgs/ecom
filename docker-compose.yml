services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: electropap
      POSTGRES_PASSWORD: electropap
      POSTGRES_DB: electropap
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  db_data:
  redis_data:

